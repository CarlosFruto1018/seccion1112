<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Laboratorio 11</h1>
    <h2>Ingrese su calificación de 0 a 100</h2>
    <div class="container">
        <form id="formulario">
            <input type="number" id="calificacion" placeholder="Ingrese una calificación">
            <br>
            <br> 
            <input type="submit" value="Calcular">
        </form>
        <div id="resultado"></div>
    </div>
    <h2>Determina si un numero es para o impar</h2>
    <div class="con">
        <form id="for">
            <input type="number" id="num" placeholder="Digite el número que quiere saber si es par o impar">
            <br>
            <br>
            <input type="submit" value="Calcular">
            <div id="numer"></div> 
        </form>
    </div>
    <div>
        <h2>Evaluación de Descuentos</h2>
        <input type="number" id="descuento" placeholder="Ingrese el total de su compra">
        <br> 
        <br>
        <input type="button" value="Calcular" onclick="calcularDescuento()"> 
        <p id="resultado"></p> 
    </div>

    <div>
        <h2>Adivina el numero</h2>
        <form id="Adivina">
            <input type="number" id="adi" min="1" max="10" placeholder="ingrese el numero">
            <br>
            <input type="submit" value="adivina">
            <p id="adivina"></p> 

        </form>
    </div>
